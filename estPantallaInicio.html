<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="css/etsPantallaInicio.css" />
  </head>
  <body>
    <div class="inicio-de-sesin">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="input-password">
            <div class="overlap-group">
              <div class="text-wrapper">Contraseña</div>
              <img class="key" src="img/key.svg" />
              <img class="eye-off" src="img/eye-off.svg" />
            </div>
          </div>
          <div class="input-username">
            <div class="overlap-group">
              <div class="div">Usuario</div>
              <img class="account-circle" src="img/account-circle.svg" />
            </div>
          </div>
          <div class="overlap-2">
            <div class="text-wrapper-2">Iniciar Sesión</div>
            <div class="text-wrapper-3">Estudiante</div>
          </div>
          <div class="text-wrapper-4">Olvidaste la contraseña</div>
          <div class="overlap-3">
            <img class="logo-SIGE" src="img/logo-SIGE-1.png" />
            <p class="p">Sistema Inteligente de Gestión Educativa</p>
          </div>
          <div class="button-seccin-oscuro">
            <button class="button">
              <div class="overlap-group-2">
                <div class="background-color"></div>
                <div class="text-wrapper-5">¡Vamos!</div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
